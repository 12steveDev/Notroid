<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notroid (2.0)</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="statusBar">
        <p id="statusTime">18:28</p>
        <p id="statusBat">71%</p>
    </div>
    <div class="navBar">
        <button onclick="goBack()">◀</button>
        <button onclick="goHome()" style="font-size: 30px">○</button>
        <button>▢</button>
    </div>
  
    <div class="desktop"></div>
    <div class="toast hide" id="NotroidGlobalToast">
        <p></p>
    </div>
    <div class="alertDialog hide" id="NotroidGlobalAlertDialog">
        <div class="main">
            <div class="content">
                <h2>Titulo</h2>
                <p>Mensaje</p>
            </div>
            <div class="buttons">
                <button id="btnPositive">Aceptar</button>
                <button id="btnNegative">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script>
loadIcons();
showToast("Notroid 2.0");
    </script>
</body>
</html>
